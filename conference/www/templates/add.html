<ion-view>
    <ion-nav-title>{{flyer.title}}</ion-nav-title>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item item-body">
                <img class="full-image" ng-src="{{flyer.image}}">
            </div>
                <div class="item">
                    <h3> {{flyer.title}}</h3>
                    <h2>Sale Price: {{flyer.minor}}</h2>
                    <p>Original Price: {{flyer.major}}</p>
                    <p>{{flyer.description}}</p>
                    <h4>Location: {{flyer.location}}</h4>
                </div>

        </div>
    </ion-content>
</ion-view>
