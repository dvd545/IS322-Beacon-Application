<ion-view view-title="Adds">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class = "list card animate-if" ng-if="showad == true">
            <div class="item item-icon-left">
                <i class="icon ion-icecream"></i>
                <h2>Joe's Ice Cream</h2>
                <p>123 Main Street</p>
                <p>201-555-5555</p>
            </div>

            <div class="item item_image">
                <img src="img/icecream.jpg" class = "scale-to-fit">
            </div>

            <div class="item">
                Come by for a lick!
            </div>
        </div>
        <ion-list>
            <ion-item ng-repeat="add in adds">
                <div class="list card">
                    <div class="item">
                        <h3>{{add.title}}</h3>
                        <h2>Sale Price: {{add.dPrice}}</h2>
                        <p>{{add.oPrice}}</p>
                    </div>
                    <div class="item item-body">
                        <img class="full-image" ng-src="{{add.image}}">
                        <a class="item item-icon-right" href="#">
                            <i class="icon ion-android-more-vertical"></i>
                            {{add.title}}
                            <p>Sale Price: {{add.dPrice}} </p>
                        </a>
                        <h4>Product Description: </h4>
                        <p>{{add.description}}</p>
                        <p>Location: {{add.location}}</p>
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item">
                            <i class="icon ion-thumbsup"></i>
                            Like
                        </a>
                        <a class="tab-item">
                            <i class="icon ion-chatbox"></i>
                            Comment
                        </a>
                        <a class="tab-item">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
