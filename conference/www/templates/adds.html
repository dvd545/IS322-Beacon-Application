<ion-view view-title="Beacon Detection">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

        <a class = "list card animate-if" ng-if="showAd == true">
            <a class="item item-icon-left">
                <i class="icon ion-wifi"></i>
                Beacon status: {{beaconState}}
            </a>
            <a class="item item-icon-left" ng-if="beaconState == 'Immediate'">
                <i class="icon ion-card"></i>
                Right on the money!
            </a>
            <a class="item item-icon-left" ng-if="beaconState == 'Nearby'">
                <i class="icon ion-ios-cart"></i>
                Getting Closer
            </a>
            <a class="item item-icon-left" ng-if="beaconState == 'far away'">
                <i class="icon ion-ios-pulse-strong"></i>
                Beacon signal is weak
            </a>
         </a>
        <ion-list>
            <ion-item ng-repeat="flyer in flyers" ng-href="#/app/flyer/{{flyer.id}}">
                <div class="list card">
                    <div class="item item-body">
                        <img class="full-image" ng-src="{{flyer.image}}">
                        <a class="item item-icon-right" href="#/app/adds/{{flyer._id}}">
                            <i class="icon ion-android-more-vertical"></i>
                            {{flyer.title}}
                            <p>Sale Price: {{flyer.owner}} </p>
                        </a>
                    </div>
                </div>
            </ion-item>
    </ion-content>
</ion-view>
