<ion-view title="Pants">
    <ion-nav-buttons side="left">
    </ion-nav-buttons>
        <ion-pane>

            <ion-header-bar class="bar-balanced">
                <h1 class="title">Flyer</h1>
            </ion-header-bar>

            <ion-content>
                <ion-list>
                    <div>
                        <ion-item ng-repeat="pant in pants" ng-href="#/app/flyer/{{pant.id}}">
                            <div class="list card">
                                <div class="item item-body">
                                    <img class="full-image" ng-src="{{pant.image}}">
                                    <a class="item item-icon-right" href="#/app/adds/{{pant._id}}">
                                        <i class="icon ion-android-more-vertical"></i>
                                        {{pant.title}}
                                        <p>Sale Price: {{pant.minor}} </p>
                                    </a>
                                </div>
                            </div>
                        </ion-item>
                    </div>
                </ion-list>
    </ion-content>
            </ion-pane>
        </body>
    </ion-view>
